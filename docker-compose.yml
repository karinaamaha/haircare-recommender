version: '3.8'

services:
  haircare-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haircare-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Optional: Mount volume untuk development
    # volumes:
    #   - ./app.py:/app/app.py